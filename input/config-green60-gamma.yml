# Layout: http://www.keyboard-layout-editor.com/#/gists/5bd4a967a8748b6ff2586b867e059fac
points:
  key:
    padding: cy
    tags:
      1u: true
    footprints:
      choc_hotswap:
        type: choc
        nets:
          from: =column_net
          to: =row_net
        params:
          keycaps: true
          hotswap: true
          reverse: true
          diodes: true
  zones:
    board:
      anchor:
        rotate: 12
        shift: [4cx - 0.4, -3cy]
      columns:
        outer:
          row_overrides:
            bottom:
              column_net: P3
              row_net: P19
              mirror:
                column_net: P8
            home:
              column_net: P4
              row_net: P10 # P19
              mirror:
                column_net: P9
            top:
              column_net: P2
              row_net: P15
              mirror:
                column_net: P9
        pinkie:
          spread: cx
          stagger: cy/7
          row_overrides:
            bottom:
              column_net: P3
              row_net: P19
              mirror:
                column_net: P8
            home:
              column_net: P3
              row_net: P15
              bind: [0, 3, 0, 0]
              mirror:
                column_net: P8
            top:
              column_net: P2
              row_net: P14
              bind: [0, 3, 0, 0]
              mirror:
                column_net: P9
        ring:
          spread: cx-1
          rotate: -7
          origin: [-12, -16]
          stagger: 11
          row_overrides:
            bottom:
              column_net: P4
              row_net: P19
              mirror:
                column_net: P7
            home:
              column_net: P4
              row_net: P15
              mirror:
                column_net: P7
            top:
              column_net: P3
              row_net: P14
              mirror:
                column_net: P8
        middle:
          spread: cx
          stagger: 5 -cy
          rows:
            thumb:
              column_net: P5
              row_net: P19
              mirror:
                column_net: P6
            bottom:
              column_net: P4
              row_net: P18
              mirror:
                column_net: P7
            home:
              column_net: P5
              row_net: P15
              mirror:
                column_net: P6
            top:
              column_net: P4
              row_net: P14
              mirror:
                column_net: P7
        index:
          spread: cx
          stagger: -6
          rows:
            thumb:
            bottom:
              column_net: P5
              row_net: P18
              mirror:
                column_net: P6
            home:
              column_net: P21
              row_net: P15
              mirror:
                column_net: P10
            top:
              column_net: P5
              row_net: P14
              mirror:
                column_net: P6
        inner:
          spread: cx
          stagger: -2
          rows:
            thumb:
            bottom:
              column_net: P21
              row_net: P18
              mirror:
                column_net: P10
            home:
              column_net: P20
              row_net: P15
              mirror:
                column_net: P16
            top:
              column_net: P21
              row_net: P14
              mirror:
                column_net: P10
        center:
          spread: cx
          stagger: 7
          row_overrides:
            thumb:
              shift: [0, -cy*0.3]
            home:
              column_net: P20
              row_net: P18
              tags:
                15u: true
                1u: false
              rotate: 90
              mirror:
                column_net: P16
            top:
              column_net: P20
              row_net: P14
              shift: [0, cy*0.3]
              mirror:
                column_net: P16
      rows:
        thumb:
        bottom:
        home:
        top:
  rotate: -20

outlines:
  exports:
    _keys_raw:
      - type: keys
        side: both
        size: [1cx + .5, 1cy + .5]
    _plate60:
      - type: rectangle
        size: [285/2 -cx/3, 94.6]
        anchor:
          shift: [2.17cx, -6.7cy]
    _cutBottom:
      - type: circle
        radius: 232
        anchor:
          ref: board_ring_bottom
          shift: [-0, -260]
    _cutTop:
      - type: circle
        radius: 175
        anchor:
          ref: board_middle_top
          shift: [17, -162]
    _cutoutRaw: [
        # _keys_raw,
        _plate60,
        -_cutBottom,
        ~_cutTop,
      ]
    cutout:
      - type: outline
        name: _cutoutRaw
        fillet: 2
    _keycap_outlines:
      - type: keys
        side: both
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false
        tags: [1u]
    _keycap_outlines15:
      - type: keys
        side: both
        size: [1.5cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false
        tags: [15u]
    keycaps_combined: [+_keycap_outlines, +_keycap_outlines15]
    preview: [+keycaps_combined, ^cutout]

pcbs:
  green60beta:
    outlines:
      board:
        outline: cutout
      keycaps:
        outline: keycaps_combined
        layer: Eco1.User
    footprints:
      promicro_half:
        type: promicro_half
        anchor:
          ref: thumbfan_home_thumb
          shift: [27.583, 4.654]
          rotate: 270
